<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Command line menu</title>
	<link rel="stylesheet" type="text/css" href="/cmd-menu/cmdMenu.css">
</head>
<body>
	<nav class="main-nav" id="main-nav">
        <label for="menuList" id="label-name">#!bin/bash</label>
        <input aria-labelledby="label-name" class="ii" id="menuList" name="menuList" type="text" placeholder="start typing here" />
	</nav>
	<article class="page-wrap">
		<header class="main-header">
			<button id="open-menu">guest@cmdMenu:<span aria-hidden="true">&nbsp;</span></button>
			<button id="close-menu">guest@cmdMenu</button>
			<h1>Command line menu</h1>
		</header>
		<section id="home">
			<h2>Home</h2>
		</section>
		<section id="about">
			<h2>About Us</h2>
		</section>
		<section id="portfolio">
			<h2>Portfolio</h2>
		</section>
		<section id="venue">
			<h2>Venue</h2>
		</section>
		<section id="add-section">
			<label for="demo" id="section-name">Section ID:</label>
			<input aria-labelledby="section-name" id="demo" name="demo" type="text" />
			<input id="add" class="submit" type="button" value="Add section"/>
		</section>
		<section id="contact">
			<h2>Contact</h2>
		</section>
	</article>
	<footer></footer>
	<script type="text/javascript" src="/cmd-menu/main.js"></script>
	<script type="text/javascript" src="/cmd-menu/cmdMenu.js"></script>
	<script type="text/javascript" src="/cmd-menu/countryCodes.js"></script>
	<script type="text/javascript">
		cmdMenu.init('.ii','section');
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-26843511-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
